<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totally No AI Involvement Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="puzzle-container">
    <h1>Totally No AI Involvement Trivia Game</h1>
    <p id="question"></p>
    <input type="text" id="answer-input" placeholder="Your Answer">
    <button id="submit-btn">Submit</button>
    <p id="feedback"></p>
    <button id="next-btn" style="display: none;">Next Question</button>
</div>
<!-- Custom Modal for Final Message -->
<div id="final-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>What's this?</h2>
        <p id="final-message">Seems like this was just the start...</p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
